<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dubaaai | admin-os</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@100;300;600&display=swap');

        :root {
            --pink: #e6bbc7;
            --pink-glow: rgba(230, 187, 199, 0.4);
            --glass: rgba(255, 255, 255, 0.03);
            --border: rgba(255, 255, 255, 0.08);
            --bg: #030303;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Inter', sans-serif; }
        body { background: var(--bg); color: white; min-height: 100vh; display: flex; align-items: center; justify-content: center; overflow: hidden; }

        /* Background Visuals */
        .orb { position: fixed; width: 600px; height: 600px; background: radial-gradient(circle, rgba(230, 187, 199, 0.05) 0%, transparent 70%); filter: blur(100px); z-index: -1; }

        /* THE GATE (Login Popup) */
        #login-gate {
            width: 400px; padding: 50px 40px;
            background: rgba(255, 255, 255, 0.01);
            backdrop-filter: blur(50px);
            border: 1px solid var(--border);
            border-radius: 30px;
            box-shadow: 0 40px 100px rgba(0,0,0,0.8);
            text-align: center;
            z-index: 100;
            transition: 0.8s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .gate-header { font-size: 10px; letter-spacing: 10px; color: var(--pink); text-transform: uppercase; margin-bottom: 30px; font-weight: 600; }
        
        .pass-input {
            width: 100%; background: rgba(255,255,255,0.03); border: 1px solid var(--border);
            padding: 15px; border-radius: 12px; color: white; text-align: center;
            font-size: 18px; font-weight: 100; outline: none; transition: 0.4s;
            margin-bottom: 20px;
        }

        .pass-input:focus { border-color: var(--pink); box-shadow: 0 0 30px var(--pink-glow); }

        .auth-btn {
            background: transparent; color: var(--pink); border: 1px solid var(--pink);
            padding: 10px 30px; border-radius: 30px; font-size: 10px; letter-spacing: 3px;
            cursor: pointer; transition: 0.3s; font-weight: 600;
        }

        .auth-btn:hover { background: var(--pink); color: black; box-shadow: 0 0 40px var(--pink-glow); }

        /* THE MAIN CONSOLE (Hidden by default) */
        #admin-hub {
            display: none; width: 90%; max-width: 1100px; height: 80vh;
            flex-direction: column; opacity: 0; transition: 1s ease;
        }

        .hub-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 30px; }
        .hub-title { font-size: 12px; letter-spacing: 8px; color: var(--pink); text-transform: uppercase; }

        .grid-layout { display: grid; grid-template-columns: 2fr 1.2fr; gap: 25px; height: 100%; }

        .glass-panel {
            background: var(--glass); backdrop-filter: blur(60px);
            border: 1px solid var(--border); border-radius: 30px;
            padding: 40px; display: flex; flex-direction: column;
        }

        /* CDN Dropzone */
        .dropzone {
            flex-grow: 1; border: 2px dashed rgba(230,187,199,0.1);
            border-radius: 20px; display: flex; flex-direction: column;
            align-items: center; justify-content: center; transition: 0.3s;
            cursor: pointer;
        }
        .dropzone:hover { border-color: var(--pink); background: rgba(230,187,199,0.02); }

        /* Tiny Label Styles */
        .label { font-size: 9px; color: #444; letter-spacing: 2px; text-transform: uppercase; margin-bottom: 15px; }
    </style>
</head>
<body>

    <div class="orb"></div>

    <div id="login-gate">
        <div class="gate-header">Identity Required</div>
        <input type="password" id="pass-field" class="pass-input" placeholder="••••••••" onkeypress="handleEnter(event)">
        <button class="auth-btn" onclick="authorize()">Authorize</button>
    </div>

    <div id="admin-hub">
        <div class="hub-header">
            <div class="hub-title">dubaaai // admin-os</div>
            <div id="status-tag" style="font-size: 10px; color: #444;">SYNC_STATUS: <span style="color: #0f0;">ONLINE</span></div>
        </div>

        <div class="grid-layout">
            <div class="glass-panel">
                <div class="label">CDN_Crystallizer_v1</div>
                <div class="dropzone" id="dropzone" ondrop="handleDrop(event)" ondragover="event.preventDefault()">
                    <div id="cdn-status" style="font-size: 12px; color: #666; text-align: center;">
                        DRAG IMAGE TO GENERATE LINK<br>
                        <span style="font-size: 10px; color: var(--pink); opacity: 0.5;">cdn.dubaaai.vercel.app</span>
                    </div>
                </div>
                <input type="text" id="gh-token" class="pass-input" style="margin-top:20px; font-size:12px; padding:10px;" placeholder="GitHub API Key">
            </div>

            <div style="display: flex; flex-direction: column; gap: 25px;">
                <div class="glass-panel" style="flex: 1;">
                    <div class="label">Ghost_Vault</div>
                    <textarea style="background:transparent; border:none; color:white; font-size:13px; font-weight:200; resize:none; outline:none; height: 100%;" placeholder="Secure notes here..."></textarea>
                </div>
                <div class="glass-panel" style="flex: 0.5; justify-content: center;">
                    <div class="label">Network_Latency</div>
                    <div id="ping" style="font-size: 32px; font-weight: 100; color: var(--pink);">24ms</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // AUTHENTICATION LOGIC
        function handleEnter(e) { if(e.key === 'Enter') authorize(); }

        function authorize() {
            const input = document.getElementById('pass-field').value;
            const gate = document.getElementById('login-gate');
            const hub = document.getElementById('admin-hub');

            if(input === "CONSOLE_PASS") {
                gate.style.opacity = '0';
                gate.style.transform = 'scale(0.9) translateY(-20px)';
                setTimeout(() => {
                    gate.style.display = 'none';
                    hub.style.display = 'flex';
                    setTimeout(() => { hub.style.opacity = '1'; }, 100);
                }, 800);
                startSystems();
            } else {
                document.getElementById('pass-field').style.borderColor = 'red';
                setTimeout(() => { document.getElementById('pass-field').style.borderColor = 'var(--border)'; }, 500);
            }
        }

        function startSystems() {
            // Live Ping Simulator
            setInterval(() => {
                let p = Math.floor(Math.random() * 15) + 12;
                document.getElementById('ping').innerText = `${p}ms`;
            }, 3000);
        }

        // CDN HANDLER
        async function handleDrop(e) {
            e.preventDefault();
            const file = e.dataTransfer.files[0];
            const token = document.getElementById('gh-token').value;
            const status = document.getElementById('cdn-status');

            if(!token) { alert("GitHub Token Required"); return; }

            status.innerHTML = "CRYSTALLIZING FILE...";
            
            const reader = new FileReader();
            reader.readAsDataURL(file);
            reader.onload = async () => {
                const content = reader.result.split(',')[1];
                const fileName = `${Date.now()}-${file.name}`;
                
                // GitHub API request
                const res = await fetch(`https://api.github.com/repos/YOUR_USER/cdn-repo/contents/${fileName}`, {
                    method: 'PUT',
                    headers: { 'Authorization': `token ${token}`, 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message: "upload", content: content })
                });

                if(res.ok) {
                    const url = `https://cdn.dubaaai.vercel.app/${fileName}`;
                    status.innerHTML = `<span style="color:var(--pink)">SUCCESS</span><br><input readonly value="${url}" style="background:transparent; border:none; color:white; width:100%; text-align:center; margin-top:10px;">`;
                } else {
                    status.innerHTML = "UPLOAD FAILED";
                }
            };
        }
    </script>
</body>
</html>
