<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dubaaai</title>
    <style>
        :root {
            --pink: #e6bbc7;
            --black: #0a0a0a;
            --glass: rgba(230, 187, 199, 0.05);
            --border: rgba(230, 187, 199, 0.15);
        }

        * { box-sizing: border-box; margin: 0; padding: 0; scroll-behavior: smooth; }

        body {
            background-color: var(--black);
            color: #ffffff;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        /* Subtle background glow */
        .glow-bg {
            position: fixed;
            top: 50%;
            left: 50%;
            width: 100vw;
            height: 100vh;
            background: radial-gradient(circle at center, rgba(230, 187, 199, 0.06) 0%, transparent 70%);
            transform: translate(-50%, -50%);
            z-index: -1;
            pointer-events: none;
        }

        #chat-window {
            flex: 1;
            overflow-y: auto;
            padding: 60px 20px;
            display: flex;
            flex-direction: column;
            gap: 25px;
            max-width: 850px;
            margin: 0 auto;
            width: 100%;
            scrollbar-width: none;
        }

        #chat-window::-webkit-scrollbar { display: none; }

        .msg {
            max-width: 80%;
            padding: 18px 24px;
            border-radius: 24px;
            line-height: 1.6;
            font-size: 1rem;
            animation: slideUp 0.4s cubic-bezier(0, 0, 0.2, 1);
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(15px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .user {
            align-self: flex-end;
            background: var(--pink);
            color: var(--black);
            border-bottom-right-radius: 4px;
            font-weight: 600;
        }

        .ai {
            align-self: flex-start;
            background: var(--glass);
            border: 1px solid var(--border);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border-bottom-left-radius: 4px;
        }

        .img-wrapper {
            margin-top: 15px;
            border-radius: 18px;
            overflow: hidden;
            background: rgba(255,255,255,0.02);
            border: 1px solid var(--border);
            cursor: zoom-in;
            min-height: 200px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .ai img { 
            width: 100%; 
            height: auto; 
            display: block; 
            transition: opacity 0.5s ease; 
        }

        .subtle-brand {
            text-align: center;
            padding: 15px;
            font-size: 10px;
            letter-spacing: 8px;
            text-transform: uppercase;
            color: var(--pink);
            opacity: 0.3;
            font-weight: 300;
            transition: opacity 0.5s;
        }

        .input-area {
            padding: 20px 20px 50px 20px;
            max-width: 850px;
            margin: 0 auto;
            width: 100%;
        }

        .input-container {
            background: var(--glass);
            border: 1px solid var(--border);
            border-radius: 50px;
            display: flex;
            align-items: center;
            padding: 8px 12px;
            transition: 0.3s ease;
        }

        .input-container:focus-within {
            border-color: var(--pink);
            background: rgba(230, 187, 199, 0.1);
        }

        input {
            flex: 1;
            background: transparent;
            border: none;
            color: white;
            padding: 10px 18px;
            font-size: 1.1rem;
            outline: none;
        }

        button {
            background: var(--pink);
            border: none;
            width: 48px;
            height: 48px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: 0.3s;
        }

        button:hover { transform: scale(1.05); filter: brightness(1.1); }
        svg { fill: var(--black); width: 22px; }

        /* Thinking animation */
        .thinking .subtle-brand {
            animation: pulse 1.5s infinite;
            opacity: 0.8;
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.2; }
            50% { opacity: 0.9; }
        }
    </style>
</head>
<body id="main-body">

    <div class="glow-bg"></div>

    <div id="chat-window">
        <div class="msg ai">hey! i'm dubaaai, your customizable artificially intelligent assistant. what's on your mind today?</div>
    </div>

    <div class="subtle-brand">dubaaai</div>

    <div class="input-area">
        <div class="input-container">
            <input type="text" id="user-input" placeholder="Message or generate..." autocomplete="off">
            <button id="send-btn">
                <svg viewBox="0 0 24 24"><path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"/></svg>
            </button>
        </div>
    </div>

    <script>
        const chatWindow = document.getElementById('chat-window');
        const userInput = document.getElementById('user-input');
        const sendBtn = document.getElementById('send-btn');
        const body = document.getElementById('main-body');

        function addMessage(content, type, isImage = false) {
            const div = document.createElement('div');
            div.className = `msg ${type}`;
            
            if (isImage) {
                div.innerHTML = `<span style="opacity:0.5; font-size:11px; letter-spacing:1px;">SYNTHESIZING...</span>`;
                const wrapper = document.createElement('div');
                wrapper.className = 'img-wrapper';
                const img = new Image();
                img.style.opacity = '0';
                img.onclick = () => window.open(content, '_blank');
                img.onload = () => img.style.opacity = '1';
                img.onerror = () => { wrapper.innerHTML = '<span style="font-size:12px; opacity:0.4;">Visualization failed. Try again.</span>'; };
                img.src = content;
                wrapper.appendChild(img);
                div.appendChild(wrapper);
            } else {
                div.textContent = content;
            }
            
            chatWindow.appendChild(div);
            chatWindow.scrollTo({ top: chatWindow.scrollHeight, behavior: 'smooth' });
        }

        async function handleAI(text) {
            body.classList.add('thinking');
            const lowerText = text.toLowerCase();
            const triggers = ['draw', 'generate', 'image', 'picture', 'photo', 'art', 'make'];
            const needsImage = triggers.some(w => lowerText.includes(w));

            if (needsImage) {
                const query = encodeURIComponent(text.replace(/draw|generate|image|picture|photo|art|make/gi, '').trim());
                // Optimized URL for Vercel stability
                const finalUrl = `https://image.pollinations.ai/prompt/${query}?width=1024&height=1024&nologo=true&seed=${Math.floor(Math.random()*1000000)}`;
                
                setTimeout(() => {
                    body.classList.remove('thinking');
                    addMessage(finalUrl, 'ai', true);
                }, 1000);
            } else {
                try {
                    const res = await fetch("https://api-inference.huggingface.co/models/facebook/blenderbot-400M-distill", {
                        method: "POST",
                        body: JSON.stringify({ inputs: text })
                    });
                    const data = await res.json();
                    body.classList.remove('thinking');
                    
                    const reply = data[0]?.generated_text || data.generated_text || "I'm here. What's the next move?";
                    addMessage(reply, 'ai');
                } catch (e) {
                    body.classList.remove('thinking');
                    addMessage("My neural link is flickering, but I'm still here. Ask me something else!", 'ai');
                }
            }
        }

        function send() {
            const val = userInput.value.trim();
            if (!val) return;
            addMessage(val, 'user');
            userInput.value = '';
            handleAI(val);
        }

        sendBtn.addEventListener('click', send);
        userInput.addEventListener('keypress', (e) => { if(e.key === 'Enter') send(); });
    </script>
</body>
</html>
