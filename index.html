<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dubaaai</title>
    <style>
        :root {
            --pink: #e6bbc7;
            --black: #0a0a0a;
            --glass: rgba(230, 187, 199, 0.05);
            --border: rgba(230, 187, 199, 0.15);
        }

        * { box-sizing: border-box; margin: 0; padding: 0; scroll-behavior: smooth; }

        body {
            background-color: var(--black);
            color: #ffffff;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        /* Version Switcher */
        .version-bar {
            padding: 15px;
            display: flex;
            justify-content: center;
            gap: 10px;
            background: rgba(10, 10, 10, 0.8);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid var(--border);
            z-index: 100;
        }

        .ver-btn {
            background: var(--glass);
            border: 1px solid var(--border);
            color: var(--pink);
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 12px;
            cursor: pointer;
            transition: 0.3s;
        }

        .ver-btn.active {
            background: var(--pink);
            color: var(--black);
            border-color: var(--pink);
            font-weight: bold;
        }

        #chat-window {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 20px;
            max-width: 850px;
            margin: 0 auto;
            width: 100%;
        }

        .msg {
            max-width: 85%;
            padding: 15px 20px;
            border-radius: 20px;
            line-height: 1.5;
            animation: slideUp 0.3s ease;
        }

        .user { align-self: flex-end; background: var(--pink); color: var(--black); border-bottom-right-radius: 4px; }
        .ai { align-self: flex-start; background: var(--glass); border: 1px solid var(--border); border-bottom-left-radius: 4px; }

        .attachment-preview {
            max-width: 200px;
            border-radius: 10px;
            margin-bottom: 10px;
            display: block;
        }

        .input-area {
            padding: 20px;
            max-width: 850px;
            margin: 0 auto;
            width: 100%;
        }

        .input-container {
            background: var(--glass);
            border: 1px solid var(--border);
            border-radius: 30px;
            display: flex;
            align-items: center;
            padding: 5px 15px;
        }

        input {
            flex: 1;
            background: transparent;
            border: none;
            color: white;
            padding: 12px;
            outline: none;
            font-size: 16px;
        }

        .icon-btn {
            background: transparent;
            border: none;
            color: var(--pink);
            font-size: 20px;
            cursor: pointer;
            padding: 10px;
            display: flex;
            align-items: center;
        }

        #preview-box {
            display: none;
            padding: 10px;
            background: rgba(230, 187, 199, 0.1);
            border-radius: 15px;
            margin-bottom: 10px;
            position: relative;
        }

        #preview-box img { max-height: 80px; border-radius: 8px; }

        .close-preview {
            position: absolute;
            top: -5px; right: -5px;
            background: var(--pink);
            color: black;
            border-radius: 50%;
            width: 20px; height: 20px;
            font-size: 12px;
            display: flex; align-items: center; justify-content: center;
            cursor: pointer;
        }

        @keyframes slideUp { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>

    <div class="version-bar">
        <button class="ver-btn active" onclick="setVer('Fast', this)">Fast</button>
        <button class="ver-btn" onclick="setVer('Complex', this)">Complex</button>
        <button class="ver-btn" onclick="setVer('Development', this)">Dev</button>
        <button class="ver-btn" onclick="setVer('Image', this)">Image</button>
    </div>

    <div id="chat-window">
        <div class="msg ai">yo. i'm dubaaai. we chillin today or what?</div>
    </div>

    <div class="input-area">
        <div id="preview-box">
            <span class="close-preview" onclick="clearPreview()">Ã—</span>
            <img id="img-preview" src="">
        </div>
        <div class="input-container">
            <input type="file" id="file-input" hidden accept="image/*" onchange="handleFile(this)">
            <button class="icon-btn" onclick="document.getElementById('file-input').click()">+</button>
            <input type="text" id="user-input" placeholder="type sum or paste an image..." autocomplete="off">
            <button class="icon-btn" onclick="send()">ðŸš€</button>
        </div>
    </div>

    <script>
        let currentVer = "Fast";
        let pendingImage = null;

        function setVer(v, btn) {
            currentVer = v;
            document.querySelectorAll('.ver-btn').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
        }

        function handleFile(input) {
            const file = input.files[0];
            if (file) showPreview(file);
        }

        // Handle Image Pasting
        document.addEventListener('paste', (e) => {
            const items = e.clipboardData.items;
            for (let item of items) {
                if (item.type.indexOf("image") !== -1) {
                    const blob = item.getAsFile();
                    showPreview(blob);
                }
            }
        });

        function showPreview(file) {
            pendingImage = file;
            const reader = new FileReader();
            reader.onload = (e) => {
                document.getElementById('img-preview').src = e.target.result;
                document.getElementById('preview-box').style.display = 'block';
            };
            reader.readAsDataURL(file);
        }

        function clearPreview() {
            pendingImage = null;
            document.getElementById('preview-box').style.display = 'none';
        }

        function addMessage(text, type, imageSrc = null) {
            const win = document.getElementById('chat-window');
            const div = document.createElement('div');
            div.className = `msg ${type}`;
            
            if (imageSrc) {
                const img = document.createElement('img');
                img.src = imageSrc;
                img.className = 'attachment-preview';
                div.appendChild(img);
            }
            
            const span = document.createElement('span');
            // Force lowercase and chill tone
            span.textContent = text.toLowerCase();
            div.appendChild(span);
            
            win.appendChild(div);
            win.scrollTo(0, win.scrollHeight);
        }

        async function send() {
            const input = document.getElementById('user-input');
            const text = input.value.trim();
            if (!text && !pendingImage) return;

            const imgSrc = pendingImage ? document.getElementById('img-preview').src : null;
            addMessage(text || "sent an image", 'user', imgSrc);
            
            input.value = '';
            clearPreview();

            // Simulate AI logic based on Version
            let response = "";
            if (currentVer === "Fast") response = "fosho. i got u quick.";
            if (currentVer === "Complex") response = "man, that's deep. honestly if u look at the data and the way things are movin, it's clear that we gotta analyze the whole vibe of the situation first...";
            if (currentVer === "Development") response = "here is the logic for that code block. make sure u check the dependencies before u deploy. // code: let dubaaai = 'cool';";
            if (currentVer === "Image") response = "generating that visual for u now, gimme a sec to render the high-res details.";

            setTimeout(() => addMessage(response, 'ai'), 600);
        }

        document.getElementById('user-input').onkeypress = (e) => { if(e.key === 'Enter') send(); };
    </script>
</body>
</html>
