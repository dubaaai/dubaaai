<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dubaaai</title>
    <style>
        :root {
            --pink: #e6bbc7;
            --pink-glow: rgba(230, 187, 199, 0.4);
            --black: #060606;
            --glass: rgba(255, 255, 255, 0.03);
            --border: rgba(255, 255, 255, 0.08);
            --blur: 24px;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Inter', sans-serif; }

        body {
            background-color: var(--black);
            color: #ffffff;
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            background: radial-gradient(circle at 10% 20%, #1a1214 0%, transparent 50%),
                        radial-gradient(circle at 90% 80%, #0d0f14 0%, transparent 50%);
        }

        .header {
            padding: 30px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
            z-index: 10;
        }

        .brand {
            font-size: 13px;
            letter-spacing: 7px;
            text-transform: uppercase;
            color: var(--pink);
            text-shadow: 0 0 15px var(--pink-glow);
            font-weight: 300;
        }

        .version-bar {
            display: flex;
            gap: 6px;
            background: var(--glass);
            padding: 5px;
            border-radius: 100px;
            border: 1px solid var(--border);
            backdrop-filter: blur(var(--blur));
            -webkit-backdrop-filter: blur(var(--blur));
        }

        .ver-btn {
            background: transparent;
            border: none;
            color: rgba(255,255,255,0.3);
            padding: 8px 18px;
            border-radius: 100px;
            font-size: 11px;
            cursor: pointer;
            transition: 0.4s;
        }

        .ver-btn.active {
            background: rgba(230, 187, 199, 0.15);
            color: var(--pink);
        }

        #chat-window {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 25px;
            max-width: 800px;
            margin: 0 auto;
            width: 100%;
            scrollbar-width: none;
        }

        .msg {
            max-width: 80%;
            padding: 16px 22px;
            border-radius: 26px;
            line-height: 1.6;
            font-size: 15px;
            backdrop-filter: blur(var(--blur));
            -webkit-backdrop-filter: blur(var(--blur));
            border: 1px solid var(--border);
            animation: slideUp 0.6s cubic-bezier(0.16, 1, 0.3, 1) forwards;
            opacity: 0;
        }

        @keyframes slideUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }

        .user { align-self: flex-end; background: rgba(230, 187, 199, 0.1); color: var(--pink); border-bottom-right-radius: 4px; }
        .ai { align-self: flex-start; background: var(--glass); border-bottom-left-radius: 4px; }

        .input-area {
            padding: 20px 20px 50px;
            max-width: 800px;
            margin: 0 auto;
            width: 100%;
        }

        .input-container {
            background: var(--glass);
            border: 1px solid var(--border);
            border-radius: 100px;
            display: flex;
            align-items: center;
            padding: 8px 15px;
            backdrop-filter: blur(var(--blur));
            -webkit-backdrop-filter: blur(var(--blur));
        }

        input { flex: 1; background: transparent; border: none; color: white; padding: 14px; outline: none; font-size: 15px; }
        .send-btn { background: transparent; border: none; color: var(--pink); font-size: 22px; cursor: pointer; padding: 10px; }

        .thinking .brand { animation: breathe 2s infinite ease-in-out; }
        @keyframes breathe { 50% { opacity: 0.3; } }
    </style>
</head>
<body id="main-body">

    <div class="header">
        <div class="brand">dubaaai</div>
        <div class="version-bar">
            <button class="ver-btn active" onclick="setVer('Fast', this)">Fast</button>
            <button class="ver-btn" onclick="setVer('Complex', this)">Complex</button>
            <button class="ver-btn" onclick="setVer('Dev', this)">Dev</button>
        </div>
    </div>

    <div id="chat-window">
        <div class="msg ai">yo. i'm dubaaai. we chillin or what?</div>
    </div>

    <div class="input-area">
        <div class="input-container">
            <input type="text" id="user-input" placeholder="type sum..." autocomplete="off">
            <button class="send-btn" onclick="send()">ðŸš€</button>
        </div>
    </div>

    <script>
        let currentVer = "Fast";

        function setVer(v, btn) {
            currentVer = v;
            document.querySelectorAll('.ver-btn').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
        }

        function addMessage(text, type) {
            const win = document.getElementById('chat-window');
            const div = document.createElement('div');
            div.className = `msg ${type}`;
            div.textContent = text.toLowerCase();
            win.appendChild(div);
            win.scrollTo({ top: win.scrollHeight, behavior: 'smooth' });
        }

        async function send() {
            const body = document.getElementById('main-body');
            const input = document.getElementById('user-input');
            const text = input.value.trim();
            if (!text) return;

            addMessage(text, 'user');
            input.value = '';
            body.classList.add('thinking');

            let systemPrompt = "you are dubaaai. speak like a chill guy. all lowercase. use slang like 'ite', 'bet', 'fosho'.";
            if(currentVer === "Complex") systemPrompt += " give deeper advice but stay chill.";
            if(currentVer === "Dev") systemPrompt += " focus on code help.";

            try {
                // TALKING TO YOUR VERCEL BRIDGE
                const response = await fetch("/api/chat", {
                    method: "POST",
                    body: JSON.stringify({ message: text, systemPrompt: systemPrompt })
                });

                const data = await response.json();
                body.classList.remove('thinking');
                
                const reply = data.choices?.[0]?.message?.content || "link's acting up. check vercel logs.";
                addMessage(reply, 'ai');
            } catch (e) {
                body.classList.remove('thinking');
                addMessage("ion know what happened. try again?", 'ai');
            }
        }

        document.getElementById('user-input').onkeypress = (e) => { if(e.key === 'Enter') send(); };
    </script>
</body>
</html>
