<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dubaaai</title>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github-dark.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
    <style>
        :root { --pink: #e6bbc7; --pink-glow: rgba(230, 187, 199, 0.6); --black: #050505; --glass: rgba(255, 255, 255, 0.03); --border: rgba(255, 255, 255, 0.08); --blur: 24px; }
        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Inter', sans-serif; }
        body { background-color: var(--black); color: #ffffff; height: 100vh; display: flex; flex-direction: column; overflow: hidden; }
        .bg-canvas { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; background: radial-gradient(circle at 20% 30%, #1a1214 0%, transparent 40%), radial-gradient(circle at 80% 70%, #0f1116 0%, transparent 40%); filter: blur(80px); }
        .header { padding: 30px; display: flex; flex-direction: column; align-items: center; gap: 15px; z-index: 10; }
        .brand { font-size: 13px; letter-spacing: 7px; text-transform: uppercase; color: var(--pink); text-shadow: 0 0 15px var(--pink-glow); font-weight: 300; }
        .version-bar { display: flex; gap: 6px; background: var(--glass); padding: 5px; border-radius: 100px; border: 1px solid var(--border); backdrop-filter: blur(var(--blur)); }
        .ver-btn { background: transparent; border: none; color: rgba(255,255,255,0.3); padding: 8px 18px; border-radius: 100px; font-size: 11px; cursor: pointer; transition: 0.4s; }
        .ver-btn.active { background: rgba(230, 187, 199, 0.15); color: var(--pink); }
        #chat-window { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 25px; max-width: 900px; margin: 0 auto; width: 100%; scrollbar-width: none; }
        .msg { max-width: 85%; padding: 18px 24px; border-radius: 26px; line-height: 1.6; font-size: 15px; backdrop-filter: blur(var(--blur)); border: 1px solid var(--border); animation: slideUp 0.4s ease forwards; }
        @keyframes slideUp { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .user { align-self: flex-end; background: rgba(230, 187, 199, 0.1); color: var(--pink); border-bottom-right-radius: 4px; }
        .ai { align-self: flex-start; background: var(--glass); border-bottom-left-radius: 4px; }
        .img-content { width: 100%; max-width: 400px; border-radius: 15px; margin-top: 10px; border: 1px solid var(--border); cursor: zoom-in; }
        .input-area { padding: 20px 20px 50px; max-width: 800px; margin: 0 auto; width: 100%; }
        #preview-box { display: none; padding: 10px; background: var(--glass); border: 1px solid var(--border); border-radius: 20px; margin-bottom: 10px; }
        #preview-box img { max-height: 80px; border-radius: 10px; }
        .input-container { background: var(--glass); border: 1px solid var(--border); border-radius: 100px; display: flex; align-items: center; padding: 8px 18px; backdrop-filter: blur(var(--blur)); }
        input { flex: 1; background: transparent; border: none; color: white; padding: 12px; outline: none; font-size: 15px; }
        .icon-btn { background: transparent; border: none; color: var(--pink); cursor: pointer; opacity: 0.4; transition: 0.3s; }
        .icon-btn.active { opacity: 1; transform: scale(1.1); }
        .icon-btn svg { width: 22px; height: 22px; fill: var(--pink); }
        .thinking .brand { animation: breathe 2s infinite; }
        @keyframes breathe { 50% { opacity: 0.3; } }
    </style>
</head>
<body id="main-body">
    <div class="bg-canvas"></div>
    <div class="header">
        <div class="brand">dubaaai</div>
        <div class="version-bar">
            <button class="ver-btn active" onclick="setVer('Fast', this)">Fast</button>
            <button class="ver-btn" onclick="setVer('Complex', this)">Complex</button>
            <button class="ver-btn" onclick="setVer('Dev', this)">Dev</button>
            <button class="ver-btn" onclick="setVer('Image', this)">Image</button>
        </div>
    </div>
    <div id="chat-window"><div class="msg ai">hey. i'm dubaaai. what's the move?</div></div>
    <div class="input-area">
        <div id="preview-box"><img id="img-preview" src=""></div>
        <div class="input-container">
            <button class="icon-btn" style="opacity:1" onclick="document.getElementById('file-input').click()"><svg viewBox="0 0 24 24"><path d="M19 13h-6v6h-2v-6H5v-2h6V5h2v6h6v2z"/></svg></button>
            <input type="file" id="file-input" hidden accept="image/*" onchange="handleFile(this)">
            <input type="text" id="user-input" placeholder="type sum..." oninput="toggleGlow()" autocomplete="off">
            <button class="icon-btn" id="send-trigger" onclick="send()"><svg viewBox="0 0 24 24"><path d="m19.8 12.925l-15.4 6.5q-.5.2-.95-.088T3 18.5v-13q0-.55.45-.837t.95-.088l15.4 6.5q.625.275.625.925t-.625.925M5 17l11.85-5L5 7v3.5l6 1.5l-6 1.5zm0 0V7z"/></svg></button>
        </div>
    </div>
    <script>
        let currentVer = "Fast", pendingImgData = null, chatHistory = [];

        function setVer(v, btn) {
            currentVer = v;
            document.querySelectorAll('.ver-btn').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
        }

        function toggleGlow() {
            const val = document.getElementById('user-input').value.trim();
            const btn = document.getElementById('send-trigger');
            (val.length > 0 || pendingImgData) ? btn.classList.add('active') : btn.classList.remove('active');
        }

        function handleFile(input) {
            const file = input.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = (e) => {
                    pendingImgData = e.target.result;
                    document.getElementById('preview-box').style.display = 'block';
                    document.getElementById('img-preview').src = pendingImgData;
                    toggleGlow();
                };
                reader.readAsDataURL(file);
            }
        }

        function addMessage(content, type, isImg = false) {
            const win = document.getElementById('chat-window'), div = document.createElement('div');
            div.className = `msg ${type}`;
            if (isImg || (content.startsWith('http') && !content.includes(' '))) {
                const img = document.createElement('img'); img.src = content; img.className = 'img-content';
                img.onclick = () => img.classList.toggle('zoomed');
                div.appendChild(img);
            } else {
                div.innerHTML = type === 'ai' ? marked.parse(content) : content.toLowerCase();
                if (type === 'ai') div.querySelectorAll('pre code').forEach(el => hljs.highlightElement(el));
            }
            win.appendChild(div); win.scrollTo({ top: win.scrollHeight, behavior: 'smooth' });
        }

        async function send() {
            const input = document.getElementById('user-input'), text = input.value.trim();
            if (!text && !pendingImgData) return;

            if (text) addMessage(text, 'user', false);
            if (pendingImgData) addMessage(pendingImgData, 'user', true);

            const userText = text; input.value = ''; pendingImgData = null;
            document.getElementById('preview-box').style.display = 'none';
            toggleGlow(); document.getElementById('main-body').classList.add('thinking');

            try {
                const response = await fetch("/api/chat", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ 
                        messages: [{role: "system", content: "your name is dubaaai. chill. lowercase."} , ...chatHistory.slice(-10)],
                        currentVer, 
                        text: userText 
                    })
                });
                const data = await response.json();
                document.getElementById('main-body').classList.remove('thinking');

                if (data.isImage) {
                    addMessage(data.url, 'ai', true);
                } else {
                    addMessage(data.content, 'ai');
                    chatHistory.push({ role: "user", content: userText || "sent image" });
                    chatHistory.push({ role: "assistant", content: data.content });
                }
            } catch (e) {
                document.getElementById('main-body').classList.remove('thinking');
                addMessage("bridge is acting up.", 'ai');
            }
        }
        document.getElementById('user-input').onkeypress = (e) => { if(e.key === 'Enter') send(); };
    </script>
</body>
</html>
