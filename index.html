<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dubaaai | sonic-glass</title>
    <style>
        :root {
            --pink: #e6bbc7;
            --pink-glow: rgba(230, 187, 199, 0.4);
            --glass: rgba(255, 255, 255, 0.03);
            --border: rgba(255, 255, 255, 0.1);
            --bg: #050505;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Inter', sans-serif; }
        body { background: var(--bg); color: white; min-height: 100vh; display: flex; flex-direction: column; align-items: center; overflow-x: hidden; }

        /* Animated Background */
        .orb { position: fixed; width: 700px; height: 700px; background: radial-gradient(circle, rgba(230, 187, 199, 0.06) 0%, transparent 70%); filter: blur(100px); z-index: -1; top: 10%; animation: pulse 10s infinite alternate; }
        @keyframes pulse { from { opacity: 0.5; transform: scale(1); } to { opacity: 1; transform: scale(1.1); } }

        /* HEADER & SEARCH (Matching your screenshot) */
        .search-section { width: 100%; padding: 60px 20px 20px; display: flex; flex-direction: column; align-items: center; z-index: 100; }
        
        .search-container {
            width: 90%; max-width: 1100px; position: relative;
        }

        .glass-bar {
            width: 100%; background: rgba(255, 255, 255, 0.02); backdrop-filter: blur(40px);
            border: 1px solid var(--border); border-radius: 15px; padding: 25px 40px;
            box-shadow: 0 25px 50px rgba(0,0,0,0.5); transition: 0.4s;
            display: flex; align-items: center;
        }

        .glass-bar:focus-within { border-color: var(--pink); box-shadow: 0 0 50px var(--pink-glow); }

        input {
            width: 100%; background: transparent; border: none; color: white;
            font-size: 22px; font-weight: 200; outline: none; letter-spacing: 1px;
        }

        /* RESULTS DROPDOWN */
        .results-dropdown {
            position: absolute; top: 100%; left: 0; width: 100%;
            background: rgba(10, 10, 10, 0.9); backdrop-filter: blur(50px);
            border: 1px solid var(--border); border-top: none; border-radius: 0 0 15px 15px;
            max-height: 400px; overflow-y: auto; display: none; margin-top: -5px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.8);
        }

        .result-item {
            padding: 15px 40px; display: flex; align-items: center; gap: 20px;
            cursor: pointer; transition: 0.2s; border-bottom: 1px solid rgba(255,255,255,0.03);
        }

        .result-item:hover { background: var(--glass); }
        .result-item img { width: 45px; height: 45px; border-radius: 5px; object-fit: cover; }
        .track-name { font-size: 14px; font-weight: 600; }
        .artist-name { font-size: 12px; color: var(--pink); opacity: 0.8; }

        /* THE PLAYER HUB */
        .player-view {
            width: 90%; max-width: 1100px; height: 550px;
            background: var(--glass); backdrop-filter: blur(60px);
            border: 1px solid var(--border); border-radius: 30px;
            margin: 40px 0; overflow: hidden; display: flex;
            align-items: center; justify-content: center; position: relative;
        }

        #main-frame { width: 100%; height: 100%; border: none; display: none; }
        .placeholder-text { font-size: 11px; color: #333; letter-spacing: 5px; text-transform: uppercase; }

    </style>
</head>
<body>

    <div class="orb"></div>

    <div class="search-section">
        <div class="search-container">
            <div class="glass-bar">
                <input type="text" id="search-input" placeholder="Search for a song..." autocomplete="off">
            </div>
            <div class="results-dropdown" id="dropdown"></div>
        </div>
    </div>

    <div class="player-view">
        <div class="placeholder-text" id="msg">Neural Connection Standby</div>
        <iframe id="main-frame" allow="autoplay; encrypted-media"></iframe>
    </div>

    <script>
        const searchInput = document.getElementById('search-input');
        const dropdown = document.getElementById('dropdown');
        const mainFrame = document.getElementById('main-frame');
        const msg = document.getElementById('msg');

        let debounceTimer;

        // 1. AS-YOU-TYPE SEARCH LOGIC
        searchInput.oninput = (e) => {
            const query = e.target.value;
            clearTimeout(debounceTimer);
            
            if (query.length < 2) {
                dropdown.style.display = 'none';
                return;
            }

            // Debounce to prevent hitting API on every single keystroke
            debounceTimer = setTimeout(() => {
                fetchResults(query);
            }, 300);
        };

        async function fetchResults(query) {
            const url = `https://itunes.apple.com/search?term=${encodeURIComponent(query)}&entity=song&limit=6`;
            const res = await fetch(url);
            const data = await res.json();
            
            renderDropdown(data.results);
        }

        function renderDropdown(results) {
            dropdown.innerHTML = '';
            if (results.length === 0) {
                dropdown.style.display = 'none';
                return;
            }

            results.forEach(track => {
                const div = document.createElement('div');
                div.className = 'result-item';
                div.innerHTML = `
                    <img src="${track.artworkUrl60}" alt="art">
                    <div>
                        <div class="track-name">${track.trackName}</div>
                        <div class="artist-name">${track.artistName}</div>
                    </div>
                `;
                div.onclick = () => playSong(track.trackName, track.artistName);
                dropdown.appendChild(div);
            });

            dropdown.style.display = 'block';
        }

        // 2. PLAY LOGIC (Using YouTube Embed for full songs)
        function playSong(name, artist) {
            const fullQuery = `${name} ${artist}`;
            searchInput.value = `${name} - ${artist}`;
            dropdown.style.display = 'none';
            
            // Generate YouTube Search-to-Play URL
            const embedUrl = `https://www.youtube.com/embed?listType=search&list=${encodeURIComponent(fullQuery)}&autoplay=1&color=white&modestbranding=1`;
            
            mainFrame.src = embedUrl;
            mainFrame.style.display = 'block';
            msg.style.display = 'none';
        }

        // Close dropdown if clicked outside
        window.onclick = (e) => {
            if (!e.target.closest('.search-container')) {
                dropdown.style.display = 'none';
            }
        };
    </script>
</body>
</html>
