<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dubaaai</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;400;600&family=JetBrains+Mono:wght@100&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vanilla-tilt/1.7.0/vanilla-tilt.min.js"></script>
    <script src="https://kit.fontawesome.com/c42d640398.js" crossorigin="anonymous"></script>
    <style>
        :root {
            --pink: #e6bbc7;
            --white-pink: #fdf2f5;
            --glass: rgba(255, 255, 255, 0.02);
            --border: rgba(255, 255, 255, 0.08);
            --bg: #020202;
            --grid: rgba(230, 187, 199, 0.03);
        }

        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Poppins', sans-serif; -webkit-font-smoothing: antialiased; }
        body { background: var(--bg); color: white; overflow-x: hidden; min-height: 100vh; display: flex; flex-direction: column; align-items: center; justify-content: center; }

        /* Tactical Grid Background */
        .background {
            position: fixed; inset: 0; z-index: -1;
            background: linear-gradient(90deg, var(--grid) 1px, transparent 1px),
                        linear-gradient(var(--grid) 1px, transparent 1px);
            background-size: 60px 60px;
        }

        .spotlight {
            position: fixed; inset: 0; z-index: -1;
            background: radial-gradient(circle 500px at var(--x, 50%) var(--y, 50%), rgba(230, 187, 199, 0.05), transparent 80%);
            pointer-events: none;
        }

        /* Main Bio Card */
        .main-card {
            width: 450px; background: var(--glass); backdrop-filter: blur(25px);
            border: 1px solid var(--border); border-radius: 30px; padding: 40px;
            text-align: center; box-shadow: 0 40px 100px rgba(0,0,0,0.5);
            transition: 0.5s ease;
        }

        /* Gradient Name */
        .name {
            font-size: 38px; font-weight: 600; letter-spacing: -1px;
            background: linear-gradient(to bottom, #fff, var(--pink));
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            margin-bottom: 5px;
        }

        .roles { font-size: 13px; height: 20px; color: rgba(255,255,255,0.4); font-weight: 200; }

        /* Roblox Widget */
        .roblox-card {
            margin-top: 25px; padding: 15px; background: rgba(0,0,0,0.2);
            border: 1px solid var(--border); border-radius: 20px;
            display: flex; align-items: center; gap: 15px; text-align: left;
        }
        .roblox-img { width: 60px; height: 60px; border-radius: 50%; background: #111; }

        /* Music Player */
        .player {
            margin-top: 20px; display: flex; align-items: center; justify-content: center; gap: 20px;
            color: var(--pink); font-size: 18px;
        }
        .player i { cursor: pointer; transition: 0.3s; opacity: 0.7; }
        .player i:hover { opacity: 1; transform: scale(1.2); text-shadow: 0 0 10px var(--pink-glow); }

        /* Socials */
        .socials { display: flex; justify-content: center; gap: 20px; margin-top: 30px; }
        .socials a { color: white; font-size: 20px; opacity: 0.4; transition: 0.3s; text-decoration: none; }
        .socials a:hover { opacity: 1; color: var(--pink); }

        /* Visit Counter */
        .visits { position: fixed; top: 20px; left: 20px; font-size: 9px; letter-spacing: 2px; color: #333; }

        /* Bottom Right Lock */
        .admin-trigger {
            position: fixed; bottom: 30px; right: 30px;
            color: var(--pink); font-size: 18px; cursor: pointer;
            opacity: 0.3; transition: 0.3s;
        }
        .admin-trigger:hover { opacity: 1; transform: rotate(15deg); }

        /* Animations */
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .animate { animation: fadeIn 1s ease forwards; }

        #yt-player { position: absolute; top: -1000px; left: -1000px; pointer-events: none; }
    </style>
</head>
<body>

    <div class="background"></div>
    <div class="spotlight"></div>
    <div class="visits">VISITS: <span id="count">1</span></div>

    <div class="main-card animate" data-tilt data-tilt-max="3" data-tilt-glare data-tilt-max-glare="0.1">
        <div class="name">dubaaai</div>
        <div class="roles" id="role-text">CEO @ voxex</div>

        <div class="roblox-card">
            <img class="roblox-img" src="https://www.roblox.com/headshot-thumbnail/image?userId=1600295422&width=420&height=420&format=png" alt="roblox">
            <div>
                <div style="font-size: 12px; font-weight: 600;">@9dvxn</div>
                <div style="font-size: 10px; opacity: 0.4;">playing roblox</div>
            </div>
        </div>

        <div style="margin-top: 15px; display: grid; grid-template-columns: 1fr 1fr; gap: 10px;">
            <div class="roblox-card" style="padding: 10px; font-size: 10px;">
                <i class="fab fa-discord" style="color: #7289da;"></i> Server ID: 1441...
            </div>
            <div class="roblox-card" style="padding: 10px; font-size: 10px;">
                <i class="fas fa-user-shield"></i> Bio: 7805...
            </div>
        </div>

        <div class="player">
            <i class="fas fa-step-backward" onclick="prevTrack()"></i>
            <i class="fas fa-play" id="play-pause" onclick="togglePlay()"></i>
            <i class="fas fa-step-forward" onclick="nextTrack()"></i>
        </div>

        <div class="socials">
            <a href="https://discord.com/users/780580976500670494" target="_blank"><i class="fab fa-discord"></i></a>
            <a href="https://www.instagram.com/champagnedubai/" target="_blank"><i class="fab fa-instagram"></i></a>
            <a href="https://www.tiktok.com/@9dvxn" target="_blank"><i class="fab fa-tiktok"></i></a>
        </div>
    </div>

    <div class="admin-trigger" onclick="initiateAdmin()">
        <i class="fas fa-lock"></i>
    </div>

    <div id="yt-player"></div>

    <script>
        // Role Rotation
        const roles = ["CEO @ voxex", "Co Executive @ Judah's Customs", "Coordination @ Cloud Customs", "Owner @ dubai's commission hub"];
        let roleIdx = 0;
        setInterval(() => {
            const el = document.getElementById('role-text');
            el.style.opacity = 0;
            setTimeout(() => {
                roleIdx = (roleIdx + 1) % roles.length;
                el.innerText = roles[roleIdx];
                el.style.opacity = 1;
            }, 500);
        }, 3000);

        // Visit Counter
        let count = localStorage.getItem('site_visits') || 0;
        count++;
        localStorage.setItem('site_visits', count);
        document.getElementById('count').innerText = count;

        // Music Logic
        const tracks = ["CdqEe3k1ohc", "WstYC1BH6VQ", "KDtavDy71A0"];
        let trackIdx = 0;
        let player;

        function onYouTubeIframeAPIReady() {
            player = new YT.Player('yt-player', {
                height: '0', width: '0',
                videoId: tracks[trackIdx],
                playerVars: { 'autoplay': 1, 'controls': 0 },
                events: { 'onStateChange': onPlayerStateChange }
            });
        }

        function togglePlay() {
            const icon = document.getElementById('play-pause');
            if (player.getPlayerState() === 1) {
                player.pauseVideo();
                icon.className = "fas fa-play";
            } else {
                player.playVideo();
                icon.className = "fas fa-pause";
            }
        }

        function nextTrack() {
            trackIdx = (trackIdx + 1) % tracks.length;
            player.loadVideoById(tracks[trackIdx]);
        }

        function prevTrack() {
            trackIdx = (trackIdx - 1 + tracks.length) % tracks.length;
            player.loadVideoById(tracks[trackIdx]);
        }

        function onPlayerStateChange(event) {
            if (event.data === 0) nextTrack(); // Auto-skip to next
        }

        // Mouse Tracker
        document.addEventListener('mousemove', e => {
            document.body.style.setProperty('--x', e.clientX + 'px');
            document.body.style.setProperty('--y', e.clientY + 'px');
        });

        // Admin Trigger (Your Password/Passkey System)
        async function initiateAdmin() {
            const pass = prompt("SECURE_GATE // ACCESS_KEY:");
            if(pass === "dubaaaismegasupersussypassthatdefinetelynobodtwilleverfigureoutcuziamfuckinghimlmaooooooooahiga") {
                try {
                    const challenge = new Uint8Array(32);
                    window.crypto.getRandomValues(challenge);
                    await navigator.credentials.create({
                        publicKey: {
                            challenge, rp: { name: "dubaaai hub" },
                            user: { id: Uint8Array.from("1", c => c.charCodeAt(0)), name: "dubaaai", displayName: "dubaaai" },
                            pubKeyCredParams: [{ alg: -7, type: "public-key" }],
                            authenticatorSelection: { authenticatorAttachment: "platform" }
                        }
                    });
                    alert("Admin Hub Unlocked (Redirecting...)");
                } catch(e) { alert("PASSKEY_FAILED"); }
            }
        }

        VanillaTilt.init(document.querySelectorAll("[data-tilt]"));
    </script>
    <script src="https://www.youtube.com/iframe_api"></script>
</body>
</html>
