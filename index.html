<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dubaaai</title>
    
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github-dark.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>

    <style>
        :root {
            --pink: #e6bbc7;
            --pink-glow: rgba(230, 187, 199, 0.4);
            --black: #050505;
            --glass: rgba(255, 255, 255, 0.03);
            --border: rgba(255, 255, 255, 0.08);
            --blur: 24px;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Inter', sans-serif; }

        body {
            background-color: var(--black);
            color: #ffffff;
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .bg-canvas {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1;
            background: radial-gradient(circle at 20% 30%, #1a1214 0%, transparent 40%),
                        radial-gradient(circle at 80% 70%, #0f1116 0%, transparent 40%);
            filter: blur(80px);
        }

        .header { padding: 30px; display: flex; flex-direction: column; align-items: center; gap: 15px; z-index: 10; }
        .brand { font-size: 13px; letter-spacing: 7px; text-transform: uppercase; color: var(--pink); text-shadow: 0 0 15px var(--pink-glow); font-weight: 300; }
        
        .version-bar { display: flex; gap: 6px; background: var(--glass); padding: 5px; border-radius: 100px; border: 1px solid var(--border); backdrop-filter: blur(var(--blur)); }
        .ver-btn { background: transparent; border: none; color: rgba(255,255,255,0.3); padding: 8px 18px; border-radius: 100px; font-size: 11px; cursor: pointer; transition: 0.4s; }
        .ver-btn.active { background: rgba(230, 187, 199, 0.15); color: var(--pink); }

        #chat-window { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 25px; max-width: 900px; margin: 0 auto; width: 100%; scrollbar-width: none; }
        
        .msg {
            max-width: 85%; padding: 18px 24px; border-radius: 26px; line-height: 1.6; font-size: 15px;
            backdrop-filter: blur(var(--blur)); border: 1px solid var(--border);
            animation: slideUp 0.4s ease forwards; opacity: 0;
        }
        @keyframes slideUp { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        .user { align-self: flex-end; background: rgba(230, 187, 199, 0.1); color: var(--pink); border-bottom-right-radius: 4px; }
        .ai { align-self: flex-start; background: var(--glass); border-bottom-left-radius: 4px; }

        /* Real Code Block Styling */
        pre { 
            background: #0d0d0d !important; 
            padding: 16px; 
            border-radius: 12px; 
            overflow-x: auto; 
            margin: 12px 0; 
            border: 1px solid var(--border);
        }
        code { font-family: 'Fira Code', 'Courier New', monospace !important; font-size: 13px !important; }

        /* Images */
        .msg img { 
            max-width: 100%; border-radius: 15px; margin-top: 10px; border: 1px solid var(--border); 
            cursor: zoom-in; transition: transform 0.3s ease; display: block;
        }
        .msg img.zoomed { transform: scale(1.2); cursor: zoom-out; z-index: 50; position: relative; }

        .input-area { padding: 20px 20px 50px; max-width: 800px; margin: 0 auto; width: 100%; }
        #preview-box { display: none; padding: 10px; background: var(--glass); border: 1px solid var(--border); border-radius: 20px; margin-bottom: 10px; }
        #preview-box img { max-height: 80px; border-radius: 10px; }

        .input-container { background: var(--glass); border: 1px solid var(--border); border-radius: 100px; display: flex; align-items: center; padding: 8px 15px; backdrop-filter: blur(var(--blur)); }
        input { flex: 1; background: transparent; border: none; color: white; padding: 12px; outline: none; font-size: 15px; }
        .icon-btn { background: transparent; border: none; color: var(--pink); font-size: 20px; cursor: pointer; padding: 0 10px; }

        .thinking .brand { animation: breathe 2s infinite; }
        @keyframes breathe { 50% { opacity: 0.3; } }
    </style>
</head>
<body id="main-body">

    <div class="bg-canvas"></div>

    <div class="header">
        <div class="brand">dubaaai</div>
        <div class="version-bar">
            <button class="ver-btn active" onclick="setVer('Fast', this)">Fast</button>
            <button class="ver-btn" onclick="setVer('Complex', this)">Complex</button>
            <button class="ver-btn" onclick="setVer('Dev', this)">Dev</button>
            <button class="ver-btn" onclick="setVer('Image', this)">Image</button>
        </div>
    </div>

    <div id="chat-window">
        <div class="msg ai">hey. i'm dubaaai. what's the move?</div>
    </div>

    <div class="input-area">
        <div id="preview-box"><img id="img-preview" src=""></div>
        <div class="input-container">
            <button class="icon-btn" onclick="document.getElementById('file-input').click()">+</button>
            <input type="file" id="file-input" hidden accept="image/*" onchange="handleFile(this)">
            <input type="text" id="user-input" placeholder="type sum..." autocomplete="off">
            <button class="icon-btn" onclick="send()">ðŸš€</button>
        </div>
    </div>

    <script>
        let currentVer = "Fast";
        let pendingImgData = null;
        let chatHistory = [];

        marked.setOptions({
            highlight: function(code, lang) {
                return hljs.highlightAuto(code).value;
            },
            breaks: true
        });

        function setVer(v, btn) {
            currentVer = v;
            document.querySelectorAll('.ver-btn').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
        }

        document.addEventListener('click', (e) => {
            if (e.target.tagName === 'IMG' && e.target.closest('.msg')) e.target.classList.toggle('zoomed');
        });

        function handleFile(input) {
            const file = input.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = (e) => {
                    pendingImgData = e.target.result;
                    document.getElementById('img-preview').src = pendingImgData;
                    document.getElementById('preview-box').style.display = 'block';
                };
                reader.readAsDataURL(file);
            }
        }

        function addMessage(content, type, isImg = false) {
            const win = document.getElementById('chat-window');
            const div = document.createElement('div');
            div.className = `msg ${type}`;
            
            if (isImg) {
                const img = document.createElement('img');
                img.src = content;
                div.appendChild(img);
            } else {
                if (type === 'ai') {
                    // Render Markdown and Highlight Code
                    div.innerHTML = marked.parse(content);
                    div.querySelectorAll('pre code').forEach((block) => {
                        hljs.highlightElement(block);
                    });
                } else {
                    div.textContent = content.toLowerCase();
                }
            }
            
            win.appendChild(div);
            win.scrollTo({ top: win.scrollHeight, behavior: 'smooth' });
        }

        async function send() {
            const body = document.getElementById('main-body');
            const input = document.getElementById('user-input');
            const text = input.value.trim();
            const imageToSend = pendingImgData;

            if (!text && !imageToSend) return;

            if (text) addMessage(text, 'user', false);
            if (imageToSend) addMessage(imageToSend, 'user', true);

            chatHistory.push({ role: "user", content: text || "sent an image" });

            input.value = '';
            pendingImgData = null;
            document.getElementById('preview-box').style.display = 'none';

            if (currentVer === "Image") {
                const genUrl = `https://image.pollinations.ai/prompt/${encodeURIComponent(text)}?width=1024&height=1024&nologo=true`;
                addMessage(genUrl, 'ai', true);
                return;
            }

            body.classList.add('thinking');

            let system = "Your name is dubaaai. Speak in all lowercase for regular text. Be chill and helpful. If providing code, always use triple backticks and specify the language.";
            if(currentVer === "Complex") system = "Your name is dubaaai. Provide deep, analytical responses in all lowercase. Use code blocks for technical parts.";
            if(currentVer === "Dev") system = "Your name is dubaaai. You are a senior dev. Provide clean, highlighted code blocks. Regular text should be lowercase.";

            const payload = [{ role: "system", content: system }, ...chatHistory.slice(-10)];

            try {
                const response = await fetch("/api/chat", {
                    method: "POST",
                    body: JSON.stringify({ messages: payload })
                });
                const data = await response.json();
                body.classList.remove('thinking');
                
                const reply = data.choices?.[0]?.message?.content || "link's down.";
                addMessage(reply, 'ai');
                chatHistory.push({ role: "assistant", content: reply });
            } catch (e) {
                body.classList.remove('thinking');
                addMessage("error connecting.", 'ai');
            }
        }

        document.getElementById('user-input').onkeypress = (e) => { if(e.key === 'Enter') send(); };
    </script>
</body>
</html>
