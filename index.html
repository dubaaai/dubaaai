<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>dubaaai | infinite-hub</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@100;300;600&display=swap');

        :root {
            --pink: #e6bbc7;
            --pink-glow: rgba(230, 187, 199, 0.4);
            --glass: rgba(255, 255, 255, 0.03);
            --border: rgba(255, 255, 255, 0.1);
            --bg: #050505;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Inter', sans-serif; }
        body { background: var(--bg); color: white; min-height: 100vh; display: flex; flex-direction: column; align-items: center; overflow-x: hidden; }

        /* THE TITLE */
        .title { margin-top: 80px; font-size: 10px; letter-spacing: 12px; text-transform: uppercase; color: var(--pink); font-weight: 600; opacity: 0.8; }

        /* THE SEARCH BAR (From your style) */
        .search-wrap { width: 90%; max-width: 1100px; margin-top: 40px; position: sticky; top: 30px; z-index: 1000; }
        .glass-bar {
            width: 100%; background: rgba(255, 255, 255, 0.02); backdrop-filter: blur(50px);
            border: 1px solid var(--border); border-radius: 15px; padding: 25px 40px;
            box-shadow: 0 30px 60px rgba(0,0,0,0.5); transition: 0.5s;
        }
        .glass-bar:focus-within { border-color: var(--pink); box-shadow: 0 0 50px var(--pink-glow); }
        input { width: 100%; background: transparent; border: none; color: white; font-size: 24px; font-weight: 100; outline: none; }

        /* STATS */
        .stats { margin-top: 20px; font-size: 12px; color: #444; letter-spacing: 1px; }

        /* TOOL GRID */
        #grid {
            width: 90%; max-width: 1200px; margin-top: 50px;
            display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px; padding-bottom: 100px;
        }

        .card {
            background: var(--glass); border: 1px solid var(--border); border-radius: 20px;
            padding: 30px; cursor: pointer; transition: 0.3s; backdrop-filter: blur(10px);
            animation: fadeIn 0.5s ease forwards;
        }
        .card:hover { border-color: var(--pink); transform: translateY(-5px); background: rgba(255,255,255,0.06); }
        .card h3 { font-size: 13px; letter-spacing: 2px; text-transform: uppercase; color: var(--pink); margin-bottom: 10px; }
        .card p { font-size: 12px; color: #777; font-weight: 300; line-height: 1.6; }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        /* SCROLLBAR */
        ::-webkit-scrollbar { width: 5px; }
        ::-webkit-scrollbar-thumb { background: var(--pink); border-radius: 10px; }
    </style>
</head>
<body>

    <div class="title">dubaaai's hub</div>

    <div class="search-wrap">
        <div class="glass-bar">
            <input type="text" id="search" placeholder="Search 1,000,000+ tools..." autocomplete="off">
        </div>
    </div>

    <div class="stats" id="stats">Registry: 1,048,576 tools available</div>

    <div id="grid"></div>

    <script>
        // 1. DATA SEEDS - For "Millions" of Variations
        const prefixes = ["Quantum", "Neural", "Cyber", "Liquid", "Sonic", "Aether", "Binary", "Hyper", "Vivid", "Static", "Zenith", "Neon", "Void", "Glass", "Pulse"];
        const subjects = ["JSON", "Music", "System", "Crypto", "Image", "CSS", "Logic", "Meta", "Data", "Proxy", "Layer", "Node", "Flow", "Signal", "Sync"];
        const types = ["Analyzer", "Formatter", "Engine", "Vault", "Mapper", "Link", "Generator", "Optimizer", "Visualizer", "Forge", "Terminal", "Buffer"];

        // 2. THE ENGINE
        // We don't store 1M items in an array. We generate them based on the search.
        const grid = document.getElementById('grid');
        const searchInput = document.getElementById('search');

        function generateTool(index) {
            const p = prefixes[index % prefixes.length];
            const s = subjects[(index * 3) % subjects.length];
            const t = types[(index * 7) % types.length];
            return {
                name: `${p} ${s} ${t}`,
                desc: `Universal ${p.toLowerCase()} utility for processing ${s.toLowerCase()} via the ${t.toLowerCase()} protocol.`,
                id: index
            };
        }

        function renderTools(query = "") {
            grid.innerHTML = "";
            let matches = 0;
            const limit = 50; // Only show 50 at a time for speed

            // We simulate searching through 1 million items
            for (let i = 0; i < 1048576; i++) {
                const tool = generateTool(i);
                if (tool.name.toLowerCase().includes(query.toLowerCase()) || query === "") {
                    const card = document.createElement('div');
                    card.className = 'card';
                    card.innerHTML = `<h3>${tool.name}</h3><p>${tool.desc}</p>`;
                    grid.appendChild(card);
                    matches++;
                }
                if (matches >= limit) break; // Optimization
            }
        }

        // 3. SEARCH INTERACTION
        searchInput.addEventListener('input', (e) => {
            renderTools(e.target.value);
        });

        // Initialize with default view
        renderTools();

    </script>
</body>
</html>
