<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dubaaai</title>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        :root { --pink: #e6bbc7; --black: #050505; --glass: rgba(255, 255, 255, 0.05); }
        body { background: var(--black); color: white; margin: 0; display: flex; flex-direction: column; height: 100vh; font-family: sans-serif; overflow: hidden; }
        .header { padding: 20px; text-align: center; }
        .brand { letter-spacing: 5px; color: var(--pink); text-transform: uppercase; font-size: 12px; }
        .version-bar { display: flex; justify-content: center; gap: 10px; margin-top: 10px; }
        .ver-btn { background: var(--glass); border: 1px solid rgba(255,255,255,0.1); color: #888; padding: 5px 15px; border-radius: 20px; cursor: pointer; font-size: 10px; }
        .ver-btn.active { color: var(--pink); border-color: var(--pink); }
        #chat { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 15px; }
        .msg { padding: 12px 20px; border-radius: 20px; max-width: 80%; line-height: 1.5; font-size: 14px; }
        .user { align-self: flex-end; background: rgba(230,187,199,0.1); color: var(--pink); }
        .ai { align-self: flex-start; background: var(--glass); }
        .img-box { position: relative; width: 100%; max-width: 400px; margin-top: 10px; }
        .img-box img { width: 100%; border-radius: 12px; border: 1px solid rgba(255,255,255,0.1); }
        .dl { position: absolute; bottom: 10px; right: 10px; background: #000; color: #fff; border: none; padding: 5px 10px; border-radius: 5px; font-size: 10px; cursor: pointer; }
        .input-wrap { padding: 20px; display: flex; gap: 10px; background: #000; }
        input { flex: 1; background: var(--glass); border: 1px solid rgba(255,255,255,0.1); color: white; padding: 12px 20px; border-radius: 30px; outline: none; }
        button#send { background: var(--pink); color: black; border: none; padding: 0 20px; border-radius: 30px; cursor: pointer; font-weight: bold; }
        .thinking .brand { opacity: 0.5; animation: pulse 1s infinite; }
        @keyframes pulse { 50% { opacity: 0.1; } }
    </style>
</head>
<body id="main">
    <div class="header">
        <div class="brand">dubaaai</div>
        <div class="version-bar">
            <button class="ver-btn active" onclick="setV('Fast', this)">Fast</button>
            <button class="ver-btn" onclick="setV('Image', this)">Image</button>
        </div>
    </div>
    <div id="chat"></div>
    <div class="input-wrap">
        <input type="text" id="in" placeholder="say sum..." onkeypress="if(event.key==='Enter')send()">
        <button id="send" onclick="send()">></button>
    </div>

    <script>
        let mode = "Fast", history = [];
        function setV(m, b) { 
            mode = m; document.querySelectorAll('.ver-btn').forEach(x=>x.classList.remove('active')); 
            b.classList.add('active');
        }

        function addMsg(content, type, isImg = false) {
            const chat = document.getElementById('chat'), div = document.createElement('div');
            div.className = `msg ${type}`;
            if (isImg) {
                div.innerHTML = `<div class="img-box"><img src="${content}"><button class="dl" onclick="download('${content}')">Download</button></div>`;
            } else {
                div.innerHTML = type === 'ai' ? marked.parse(content) : content;
            }
            chat.appendChild(div);
            chat.scrollTo(0, chat.scrollHeight);
        }

        function download(url) {
            const a = document.createElement('a'); a.href = url; a.download = 'gen.png'; a.click();
        }

        async function send() {
            const el = document.getElementById('in'), val = el.value.trim();
            if (!val) return;
            addMsg(val, 'user'); el.value = '';
            document.getElementById('main').classList.add('thinking');
            
            try {
                const r = await fetch('/api/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ messages: history, currentVer: mode, text: val })
                });
                const d = await r.json();
                document.getElementById('main').classList.remove('thinking');
                if (d.isImage) {
                    addMsg(d.url, 'ai', true);
                } else {
                    addMsg(d.content, 'ai');
                    history.push({ role: "assistant", content: d.content });
                }
            } catch (e) { addMsg("error.", 'ai'); }
        }
        window.onload = () => addMsg("dubaaai active.", 'ai');
    </script>
</body>
</html>
